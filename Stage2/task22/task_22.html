<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>BST(Task22)</title>
<script src="binary_tree.js"></script>
<link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="http://fonts.getmdl.io/1.1.3/material.indigo-pink.min.css">
<script src="scheduler.js"></script>
<style>
body {
	margin: 0;
    background-color: #FAFAFA;
}

main {
	width: 80%;
	margin: 0 auto;
	padding-top: 100px;
}

main .mdl-card {
	width: 100%;
}

main .mdl-card .main-content {
	padding: 20px 20px;
}

ul {
	list-style-type: none;
	padding: 0;
	display: flex; 
}

ul li {
	text-align: center;
}

btn-colored {
	background-color: black !important;
	color: white !important;
}
</style>
</head>

<body>
  <main class="shadow">
    <div class="mdl-card mdl-shadow--4dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">BST</h2>
      </div>
      <div class="mdl-card__supporting-text">
         这是一个BST的demo，输入一个数字点击button即可把该数字加入BST。点击任意一个tree node即可将其remove。
         <br><strong>数字太多会造成堆积！</strong>
      </div>
      <div class="main-content"></div>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="valueToAdd">
            <label class="mdl-textfield__label" for="valueToAdd">Number:</label>
            <span class="mdl-textfield__error">请输入正确的数字值！</span>
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="add-btn">
             加入BST！
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="inorder-btn">
            前序
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="postorder-btn">
            中序         
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" id="preorder-btn">
            倒序
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="random-btn">
            随机取值
          </button>
        </form>
        <div id="tree">
        </div>
        <span id="result-traverse"></span>
    </div>
  </main>
  <script src="task_22.js"></script>
</body>
</html>
